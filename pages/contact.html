<script>
function Submitclick(){
    const email = document.getElementById("email");
    const message = document.getElementById("message"); 

      document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.key === 'b') {
            
        }
      });
    if(message.value == ""){
      alert("Write your message");
      document.getElementById("message-shower").style = "color: red";
      document.getElementById("message-shower").innerHTML = "Write your message";
    }else{
      var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      if(email.value.match(mailformat)){
        alert("Submitted, Thank you!");
        document.getElementById("message-shower").innerHTML = "Submitted, Thank you!";
      }else{
        alert("Please enter a valid email adress");
        document.getElementById("message-shower").innerHTML = "Please enter a valid email adress";
      }
    }
}
